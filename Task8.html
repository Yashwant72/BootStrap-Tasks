<!DOCTYPE html>
<html>

<head>
    <title>Task 8</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>
   

    <div class="container mt-4">
        <div class="row">
            <form action="" class="needs-validation" novalidate>
                <div class="form-group mb-4">
                    <label for="username">Name</label>
                    <input class="form-control" type="text" name="name" placeholder="Enter Username" required />
                    <div class="invalid-feedback">
                        Name is required.
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="emailLabel">Email</label>
                    <input class="form-control" type="email" name="email" placeholder="Enter Email" required />
                    <div class="invalid-feedback">
                        Email is required.
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="pass">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Enter Password" required />
                    <div class="invalid-feedback">
                        Password is required.
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label for="hobb">Hobbies</label>
                    <a class="form-control dropdown-toggle" href="#"  data-bs-toggle="dropdown" aria-expanded="true">
                      </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Coding</a></li>
                        <li><a class="dropdown-item" href="#">Reading Books</a></li>
                        <li><a class="dropdown-item" href="#">Cooking</a></li>
                        <li><a class="dropdown-item" href="#">Playing</a></li>
                        <li><a class="dropdown-item" href="#">Dancing</a></li>
                      </ul>
                </div>

                <button type="submit" class="form-control btn btn-danger" name="login">Login</button>
            </form>


        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>

        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

</body>

</html>
